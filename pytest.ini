[pytest]
# Pytest configuration for email assistant tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = email_assistant/tests

# Markers
markers =
    langsmith: marks tests that log to LangSmith (deselect with '-m "not langsmith"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=email_assistant --cov-report=term-missing

# Logging
log_cli = false
log_cli_level = INFO